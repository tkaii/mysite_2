<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://kit.fontawesome.com/d93470e25b.js" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="style.css">

</head>
<body>

  <header>
    <h1 class="logo">
      <a href="index.html">Wordpress & webdesign</a>
    </h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">contact</a></li>
        <li><a href="#">blog</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-intor">
      <h2>Plan to make your own website?</h2>
      <h1>Please contact Me!</h1>
      <p>
        If you need a developer for your webs, please contact me through a contact form in below.I'd love to help you!
      </p>
      <p class="japanese">
        <small>ウェブサイト制作のお手伝いが必要でしたら、下記のフォームよりぜひご連絡ください。お待ちしております。</small>
      </p>
    </section>

  <div class="signup-form">
      <form class="signup-form" action="">
        <label class="form__label" for="name">Your Name</label>
        <input type="email" id="name" name="name">

        <label class="form__label" for="email">Email</label>
        <input  type="email" id="email" name="email">

        <label class="form__label" for="massage">Massage</label>
        <textarea name="massage" id="massage"></textarea>
        <a href="#" class="btn btn-pink submit">send</a>

      </form>
    </div>

  <footer>
    <div class="footer-social" >
      <ul class="footer-social-items">
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram-square"></i></a></li>
      </ul>  
    </div>
  </footer>






</body>
